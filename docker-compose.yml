version: '3.8'

services:
  # Blockchain Node
  diora-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diora-node
    ports:
      - "8545:8545"  # JSON-RPC
      - "8546:8546"  # WebSocket
    volumes:
      - diora-data:/app/data
      - diora-config:/app/config
    environment:
      - DIORA_NETWORK=testnet
      - DIORA_LOG_LEVEL=info
      - DIORA_DATADIR=/app/data
      - DIORA_RPC_PORT=8545
      - DIORA_WS_PORT=8546
    networks:
      - diora-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Server
  diora-api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: diora-api
    ports:
      - "8080:8080"
    environment:
      - BLOCKCHAIN_RPC_URL=http://diora-node:8545
      - BLOCKCHAIN_WS_URL=ws://diora-node:8546
      - PORT=8080
      - CORS_ENABLED=true
      - RATE_LIMIT=100
      - JWT_SECRET=diora-testnet-secret
    depends_on:
      - diora-node
    networks:
      - diora-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Interface
  diora-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: diora-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_CHAIN_ID=1337
      - NEXT_PUBLIC_NETWORK_NAME="Diora Testnet"
      - NEXT_PUBLIC_RPC_URL=http://diora-node:8545
      - NEXT_PUBLIC_WS_URL=ws://diora-node:8546
      - NEXT_PUBLIC_API_URL=http://diora-api:8080
      - NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID=diora-testnet
      - NEXT_PUBLIC_ENABLE_TESTNET=true
    depends_on:
      - diora-api
    networks:
      - diora-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Blockchain Explorer
  diora-explorer:
    build:
      context: ./explorer
      dockerfile: Dockerfile
    container_name: diora-explorer
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://diora-api:8080
      - NEXT_PUBLIC_RPC_URL=http://diora-node:8545
      - NEXT_PUBLIC_CHAIN_ID=1337
      - NEXT_PUBLIC_NETWORK_NAME="Diora Testnet"
    depends_on:
      - diora-api
    networks:
      - diora-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: diora-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - diora-web
      - diora-explorer
    networks:
      - diora-network
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: diora-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - diora-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: diora-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - diora-network
    restart: unless-stopped

networks:
  diora-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  diora-data:
    driver: local
  diora-config:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
